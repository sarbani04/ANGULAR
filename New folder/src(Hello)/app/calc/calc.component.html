<p>Calculator</p>

First Number :
<input type="number" name="firstNo" 
    [(ngModel)]="firstNo" />
<br/><br/>
Second Number :
<input type="number" name="secondNo" 
    [(ngModel)]="secondNo" />
<br/><br/>
Result :
<input type="number" name="result" 
    [(ngModel)]="result" />
<br/><br/>
<input type="button" value="sum" (click)="sum()" >
<br/><br/>
<input type="button" value="sub" (click)="sub()" >
<br/><br/>
<input type="button" value="mul" (click)="mul()" >
<br/><br/>
